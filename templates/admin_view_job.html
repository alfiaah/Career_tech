{% include 'admin_header.html' %}

{% if data['job'] %}

<center>
    <h2>Jobs</h2>

    <table>
        <tr>
            <th>Sl no</th>
            <th>Job</th>
            <th>Details</th>
            <th>Last date</th>
        </tr>
        {% for row in data['job'] %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{row['job']}}</td>
            <td>{{row['details']}}</td>
            <td>{{row['last_date']}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
{% endif %}

{% include 'footer.html' %}
