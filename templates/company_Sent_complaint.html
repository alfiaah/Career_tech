{% include 'company_header.html' %}
<center>
	<form method="post">
		<h1><u><b>COMPLAINTS</b></u></h1>
		<table class="table" style="width: 700px">
			<tr>
				<th><textarea class="form-control" name="comp" required=""></textarea></th>
				<td><input type="submit" class="form-control" name="submit" value="SEND"></td>
			</tr>
		</table>
		{% if data['complaint']%}
		<h1><u><b>COMPLAINTS</b></u></h1>
		<table class="table" style="width: 700px">
			<tr>
				<th>SNO</th>
				
				<th>COMPLAINTS</th>
				<th>DATE</th>
				<th>REPLY</th>
			</tr>
			{% for row in data['complaint']%}
			<tr>
				<td>{{loop.index}}</td>

				<td>{{row['complaint']}}</td>
				<td>{{row['date']}}</td>
				<td>{{row['reply']}}</td>
				
			</tr>
			{% endfor %}
		</table>
		
		{% endif %}
	</form>
</center>
{% include 'footer.html' %}
