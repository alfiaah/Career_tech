{% include 'header.html' %}




<center>
  <form method="post" style="margin-top: 70px">


            <h2 style="font-size: 40px;color: white;font-weight:bold;">
 User Registration </h2>


<table class="table" style="width: 500px;color: white">
  <tr>
    <th>FirstName</th>
    <td><input type="text" name="fname" pattern="[a-zA-Z]+$" required class="form-control"></td>
  </tr>
  <tr>
    <th>LastName</th>
    <td><input type="text" name="lname" pattern="[a-zA-Z]+$" required class="form-control"></td>
  </tr>
  <tr>
    <th>Place</th>

    <td><input type="text" name="p" pattern="[a-zA-Z]+$" required class="form-control"></td>
  </tr>
  <tr>
    <th>Phone</th>
    <td><input type="text" min="0" pattern="[0-9]{10}" minlength="10" maxlength="10" name="phone" required class="form-control" ></td>
  </tr> 
  <tr>
    <th>Email</th>
    <td><input type="email" name="email" required class="form-control"></td>    
  </tr>
  <tr>
    <th>Username</th>
    <td><input type="text" name="uname" required class="form-control"></td>
  </tr>
  <tr>
  <th>Password</th>
  <td><input type="password" name="pwd" required class="form-control"></td>
    </tr>
    <tr>
    <td align="center" colspan="2"><input type="submit" name="add" value="ADD" class="btn btn-success"></td>
  </tr>
</table>


        
    </center>
</form>
