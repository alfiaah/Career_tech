{% include 'userheader.html' %}


<center>
	<form method="post">
		<h1>COMPLAINTS</h1>
		<table>
			<tr>
				<td><textarea name="comp" class="form-control" required=""></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" class="btn btn-info" name="submit" value="SEND"></td>
			</tr>
		</table>
		{% if data['complaint']%}
		<h1>COMPLAINTS</h1>
		<table class="table" style="width: 700px">
			<tr>
				<th>SNO</th>
				
				<th>COMPLAINTS</th>
				<th>DATE</th>
				<th>REPLY</th>
			</tr>
			{% for row in data['complaint']%}
			<tr>
				<td>{{loop.index}}</td>

				<td>{{row['complaint']}}</td>
				<td>{{row['date']}}</td>
				<td>{{row['reply']}}</td>
				
			</tr>
			{% endfor %}
		</table>
		
		{% endif %}
	</form>
</center>

{% include 'footer.html' %}
